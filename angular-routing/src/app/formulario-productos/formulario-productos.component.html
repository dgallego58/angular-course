<form novalidate (ngSubmit)="miForm.form.valid && addProduct(productoNuevo)" #miForm="ngForm">
  <span>
    <input type="text" id="elId" [(ngModel)]="productoNuevo.id" name="id" pattern="[0-9]+" required #id="ngModel" />
  </span>
  <div class="error" *ngIf="id.errors?.required">El campo ID es obligatorio</div>
  <span>
    <input type="text" [(ngModel)]="productoNuevo.concepto" name="concepto" />
  </span>
  <span>
    <input type="text" [(ngModel)]="productoNuevo.importe" name="importe" pattern="[0-9]+" required="required" />
  </span>

  <input type="submit" value="insert" /><!-- se cambia el tipo button por submit para validaciÃ³n-->
  <!--(click)="addProduct(productoNuevo)"-->
</form>
